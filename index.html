<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>William Lua</title>
    <style>
        /* Reset and global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Main header styling */
        .main-header {
            text-align: center;
            margin-top: 50px; /* Adds space at the top for better alignment */
        }

        .main-header h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
        }

        /* Navigation bar styling */
        .nav-bar {
            display: flex;
            justify-content: center;
            background-color: #333;
            width: 100%;
            position: sticky; /* Keeps the bar visible at the top */
            top: 0;
            padding: 10px 0;
        }

        .nav-bar ul {
            display: flex;
            list-style: none;
            justify-content: center;
            width: 100%;
            margin: 0;
        }

        .nav-bar ul li {
            margin: 0 20px;
        }

        .nav-bar ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .nav-bar ul li a:hover {
            color: #3498db;
        }
    </style>
</head>
<body>
    <!-- Main Header -->
    <header class="main-header">
        <h1>William Lua</h1>
    </header>
    
    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <ul>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#resume">Resume</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
