<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>William Lua</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        /* Reset and global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Main header styling */
        .main-header {
            text-align: center;
            margin-top: 50px;
        }

        .main-header h1 {
            font-size: 3rem;
            font-weight: 300; /* Thinner font weight */
            color: #333;
        }

        /* Navigation bar styling */
        .nav-bar {
            display: flex;
            justify-content: center;
            width: 100%;
            position: sticky;
            top: 0;
            background-color: rgba(255, 255, 255, 0.8); /* Transparent background */
            backdrop-filter: blur(5px); /* Adds a subtle blur effect */
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for better contrast */
        }

        .nav-bar ul {
            display: flex;
            list-style: none;
            justify-content: center;
            width: 100%;
            margin: 0;
        }

        .nav-bar ul li {
            margin: 0 20px;
        }

        .nav-bar ul li a {
            text-decoration: none;
            color: #333; /* Black text for tabs */
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .nav-bar ul li a:hover {
            color: #3498db;
        }

        /* About Me Section */
        .about-me {
            margin-top: 100px; /* Spacing from the navigation bar */
            text-align: center;
            max-width: 800px;
            line-height: 1.6;
            color: #555;
            font-size: 1.1rem;
        }

        .about-me h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .about-me p {
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <!-- Main Header -->
    <header class="main-header">
        <h1>William Lua</h1>
    </header>
    
    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <ul>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="aboutme.html">About Me</a></li>
        </ul>
    </nav>
